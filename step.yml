toolkit:
  bash:
    entry_file: step.sh

inputs:
  - github_repository:
    opts:
      title: "GitHub repository name"
      summary: ""
      description: ""
      is_expand: true
      is_required: true
      is_sensitive: false
  - client_id:
    opts:
      title: "Client ID"
      summary: "Client ID of GitHub App"
      description: ""
      is_expand: true
      is_required: true
      is_sensitive: true
  - private_key_path:
      title: "Private key path"
      summary: " Path for private key of GitHub App"
      description: "Please download private key before running this step"
      is_expand: true
      is_required: true
      is_sensitive: false

outputs:
  - GITHUB_APP_TOKEN:
    opts:
      title: "Token"
      summary: "Token for a GitHub App"
